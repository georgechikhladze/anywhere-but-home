<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Evanescence Music</title>
	<link rel="icon" href="./content/favicon.ico">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./content/style.css">
</head>
<body>
	<div id="app"></div>

	<div id="player" class="player">
		<div class="player_content">
			<audio id="track">
				<source id="track-source" src="" type="audio/mpeg" />
			</audio>
			<div id="player-container">
				<div id="timeline">
					<div id="scrub"></div>
					<div id="playhead"></div>
				</div>
				<img id="thumb" src="" />
				<div id="controls-container">
					<div id="track-name"></div>
					<div id="time-bar">
						<div id="time-holder">
							<div id="is-left">
								<span id="current-time">00:00</span>
							</div>/
							<div id="is-right">
								<span id="duration-time">
									<span>0</span>:<span>00</span>
								</span>
							</div>
						</div>
					</div>
					<div class="controls">
						<div id="play-prev"></div>
						<div id="play-pause" class="play"></div>
						<div id="play-next"></div>
						<div id="repeat" repeat="0" style="display: none"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./database/db.js" type="text/javascript"></script>
	<script src="./content/main.js" type="text/javascript"></script>
	<script src="./content/player.js" type="text/javascript"></script>
</body>
</html>
